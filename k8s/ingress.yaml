apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plumtalks-ingress
  namespace: plumtalks
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: plumtalks.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: plumtalks-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plumtalks-frontend
            port:
              number: 3000

